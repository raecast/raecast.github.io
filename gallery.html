<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/x-icon" href="images/site/favicon.ico">

    <link rel="stylesheet" href="css/main.css">

    <!-- <script defer src="js/scroll.js"></script> -->
    <script defer src="js/art-gallery-loader.js"></script>

    <script defer src="js/modal-handler.js"></script>

    <title>Rae Erica's Art Gallery</title>
</head>

<body>


    <template id="image-list-item-template">
        <img src=""></img>
    </template>


    <div id="gallery-box" class="gallery-box">

        <template id="gallery-item-template">
            <div class="gallery-item">
                <img class="preview" src="">

                <div class="modal">
                    <div class="modal-box fill blur-background">
                        <div class="content-box">
                            <div class="top-bar">
                                <a onclick="CloseOpenModals()">close</a>
                            </div>
                            <div class="content">
                                <div class="displayed-image-box">
                                    <img class="displayed-image" src="">
                                </div>
                                <div class="image-list">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>



</body>
</html>
